<a [href]="card.link" target="_blank">
  <div class="card">
    <img class="card-img-top" [src]="card.src" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ card.title }}</h5>
      <p class="card-text">
        {{ card.text }}
      </p>
    </div>
    <div class="card-footer">
      <small class="text-muted"> {{ card.update }} </small>
    </div>
  </div>
</a>
